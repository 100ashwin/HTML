<!DOCTYPE html>    
<html>
<head>
    <title>First Website</title>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph</p>
</body>
</html>


<!-- Here is the explanation
Line 1: Specifies this is an HTML 5 Document
Line 2: Root of HTML page. There should be one root per page.
Line 3: Contains Metadata of the page
Line 4: Contains title of the page, which we can see on the browser's tab.
Line 6: The main body of the page (rendered on the browser)
Line 7: Heading tag (more on this later)
Line 8: paragraph tag (later..)
Line 9O: closing tag.(later...)  
-->
